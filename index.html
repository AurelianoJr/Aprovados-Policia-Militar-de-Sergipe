<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aprovados PMSE - 2018</title>
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="assets/css/base/base.css" />
        <link rel="stylesheet" href="assets/css/index.css" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
    </head>
    <body>
        <header class="cabecalho" id="cabecalho">
            <a class="cabecalho__icone-subir" id="botao-subir" href="#lista-botao">Ir para cima</a>
            <h1 class="titulo titulo--principal">Lista de aprovados</h1>
            <div class="menu-icone">
                <input class="menu-icone__input" id="botao-menu-input" type="checkbox" />
                <label class="menu-icone__label" id="botao-menu-label" for="botao-menu-input" role="button" tabindex="0">MENU</label>
                <nav class="menu" id="menu" role="menubar" aria-hidden="true">
                    <div class="tabs">
                        <div id="lista-tab" role="tablist" aria-label="Turmas">
                            <button class="tab__label tab__label--active" role="tab" aria-selected="true" aria-controls="tab-segunda-turma" id="segunda-turma">
                                Segunda Turma
                            </button>
                            <button class="tab__label" role="tab" aria-selected="false" aria-controls="tab-terceira-turma" id="terceira-turma" tabindex="-1">
                                Terceira Turma
                            </button>
                        </div>

                        <div class="tab tab--active" id="tab-segunda-turma" role="tabpanel" aria-labelledby="segunda-turma" tabindex="0">
                            <form id="formulario-turma-2" data-nome-turma="Simulação T2" aria-label="Formulario para simulação de convocacao" tabindex="0">
                                <fieldset>
                                    <legend class="pane__label" id="titulo-desistencias-painel1">Numero de desistências</legend>

                                    <label class="field pane__field">
                                        <input class="field__input" id="ampla-turma-2" name="ampla" type="number" placeholder=" " required />
                                        <p class="field__label" aria-label="Numero de desistências ampla">Ampla</p>
                                    </label>

                                    <label class="field pane__field">
                                        <input class="field__input" id="afro-turma-2" name="afro" type="number" placeholder=" " required />
                                        <p class="field__label" aria-label="Numero de desistências afrodecendente">Afro</p>
                                    </label>
                                </fieldset>

                                <fieldset>
                                    <legend class="pane__label pane__label--espacamento-maior" id="titulo-convocacoes-painel1">Numero de convocações</legend>
                                    <div class="range" id="range-t2">
                                        <input
                                            class="range__input"
                                            id="convocacoes-turma-2"
                                            name="convocados"
                                            type="range"
                                            step="50"
                                            min="0"
                                            max="700"
                                            value="0"
                                        />
                                        <label class="range__label" for="convocacoes-turma-2" aria-hidden="true" aria-labelledby="titulo-convocacoes-painel1">
                                            <span id="label-range">0</span>
                                        </label>
                                    </div>
                                </fieldset>
                            </form>
                        </div>

                        <div class="tab" tabindex="0" role="tabpanel" id="tab-terceira-turma" aria-labelledby="terceira-turma">
                            <form id="formulario-turma-3" data-nome-turma="Simulação T3" aria-label="Formulario para simulação de convocacao" tabindex="0">
                                <fieldset>
                                    <legend class="pane__label" id="titulo-desistencias-painel2">Numero de desistências</legend>

                                    <label class="field pane__field">
                                        <input class="field__input" id="ampla-turma-3" name="ampla" type="number" placeholder=" " required />
                                        <p class="field__label" aria-label="Numero de desistências ampla">Ampla</p>
                                    </label>

                                    <label class="field pane__field">
                                        <input class="field__input" id="afro-turma-" name="afro" type="number" placeholder=" " required />
                                        <p class="field__label" aria-label="Numero de desistências afrodecendente">Afro</p>
                                    </label>
                                </fieldset>

                                <fieldset>
                                    <legend class="pane__label pane__label--espacamento-maior" id="titulo-convocacoes-painel2">Numero de convocações</legend>
                                    <div class="range" id="range-t3">
                                        <input
                                            class="range__input"
                                            id="convocacoes-turma-3"
                                            name="convocados"
                                            type="range"
                                            step="50"
                                            min="0"
                                            max="700"
                                            value="0"
                                        />
                                        <label class="range__label" for="convocacoes-turma-3" aria-hidden="true" aria-labelledby="titulo-convocacoes-painel2">
                                            <span>0</span>
                                        </label>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>

                    <section class="exibicao" aria-labelledby="exibir-titulo" tabindex="0">
                        <h2 class="pane__label exibicao__titulo" id="exibir-titulo" aria-label="Visibilidade primeira turma">Primeira turma</h2>
                        <div role="radiogroup" class="exibicao__container">
                            <div class="exibicao__group">
                                <input class="exibicao__input" aria-checked="true" type="radio" name="exibir-t1" id="exibir-t1" checked />
                                <label class="exibicao__label" for="exibir-t1" aria-label="Exibir primeira turma">Exibir</label>
                            </div>
                            <div class="exibicao__group">
                                <input class="exibicao__input" type="radio" name="exibir-t1" id="remover-t1" />
                                <label class="exibicao__label" for="remover-t1" aria-label="Remover primeira turma">Remover</label>
                            </div>
                        </div>
                    </section>

                    <button class="menu__botao" id="botao-simulacao">Simular convocação</button>
                </nav>
            </div>
        </header>

        <main class="main">
            <section class="main__lista-botao" id="lista-botao">
                <button class="botao botao--man" id="botao-man">Masculino<span class="botao__subtitulo">Lista aprovados</span></button>
                <button class="botao botao--woman" id="botao-woman">Feminino<span class="botao__subtitulo">Lista aprovados</span></button>
            </section>
            <section class="lista-aprovados" id="lista-aprovados"></section>

            <div class="alert" id="alert">
                <div
                    class="alert__container"
                    id="alert-container"
                    role="alertdialog"
                    aria-modal="true"
                    aria-labelledby="dialog-label alert-descricao"
                    aria-describedby="alert-descricao"
                    tabindex="0"
                >
                    <div class="alert__animation" id="animation"></div>
                    <h2 class="alert__label" id="dialog-label">Alerta.</h2>
                    <p class="alert__descricao" id="alert-descricao">A</p>
                    <button class="alert__botao" type="button" data-fecha-modal>Voltar</button>
                </div>
            </div>
        </main>

        <script type="module" src="assets/js/init.js"></script>
        <script src="./assets/json/lottie.min.js"></script>
        <script src="./assets/json/animation.js"></script>
    </body>
</html>
